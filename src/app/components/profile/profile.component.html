                <div class="col-md-6">
                    <div class="profile-head">
                        <h5>
                            {{cUser.name}}
                        </h5>
                        <h6>
                            Solved Challenges: {{cUser.noChallengesSolved}}
                        </h6>
                        <p class="proile-rating">ExpertLevel : <span>{{cUser.expertLevel}}</span></p>

                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab"

                            <div class="row">

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel"

                            <div class="row">

                                <div class="col-md-6">

                            <div class="row">

</section>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="inputEmail4">Expert Level</label>
                                <input type="number" [(ngModel)]="cUser1.expertLevel" name="expertLevel"
                                    id="expertLevel"
                                    class="form-control input-lg"
                                    placeholder="Expert Level" tabindex="1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="inputEmail4">Challenges Solved</label>
                                <input type="number" [(ngModel)]="cUser1.noChallengesSolved" name="challengesSOlved"
                                    id="challengesSOlved"
                                    class="form-control input-lg"
                                    placeholder="Challenges Solved"
                                    tabindex="2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h4 class="ml-3">Skills</h4>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="inputEmail4">Java</label>
                                <input type="number" name="expertLevel"
                                    id="expertLevel"
                                    [(ngModel)]="cUser1.java"
                                    class="form-control input-lg"
                                    placeholder="Java" tabindex="1">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="inputEmail4">Python</label>
                                <input type="number" name="expertLevel"
                                    id="expertLevel"
                                    [(ngModel)]="cUser1.python"
                                    class="form-control input-lg"
                                    placeholder="Python" tabindex="1">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="inputEmail4">Data Stuctures</label>
                                <input type="number" name="expertLevel"
                                    id="expertLevel"
                                    [(ngModel)]="cUser1.ds"
                                    class="form-control input-lg"
                                    placeholder="Data Structures" tabindex="1">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="inputEmail4">Algorithms</label>
                                <input type="number" name="expertLevel"
                                    id="expertLevel"
                                    [(ngModel)]="cUser1.algo"
                                    class="form-control input-lg"
                                    placeholder="Algorithms" tabindex="1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="inputEmail4">CPP</label>
                                <input type="number" name="expertLevel"
                                    id="expertLevel"
                                    [(ngModel)]="cUser1.cpp"
                                    class="form-control input-lg"
                                    placeholder="CPP" tabindex="1">
                            </div>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="closer" class="btn btn-secondary"
                    data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveProfile()" >Save changes</button>
            </div>
        </div>
    </div>
</div>
